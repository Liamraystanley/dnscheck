<h2>DNS Check Results</h2>
<hr>

{{ render "partials/messages.html" }}

<ul class="list-group">
{{ range .Results.Records }}
    <li class="list-group-item list-group-item-{{ if .Error }}danger{{ else }}{{ if eq .WantIP .Answer }}success{{ else }}warning{{ end }}{{ end }}">
        {{ printf "%#v\n" . }}
    </li>
{{ end }}
</ul>
