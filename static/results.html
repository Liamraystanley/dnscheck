<h2>DNS Check Results</h2>
<hr>

{{ render "partials/messages.html" }}
<div class="row">
    <div class="col-md-8">
        <ul class="list-group results">
        {{ range .Results.Records }}
            <li class="list-group-item list-group-item-{{ if .Error }}danger{{ else }}{{ if .IsMatch }}success{{ else }}warning{{ end }}{{ end }}">
                <div class="dns-query">{{ .Query }}</div>
                <span><i class="fa fa-chevron-circle-right"></i></span>
                <span class="dns-answer">{{ if .Answer }}<span title="{{.ResponseTime}}">{{ .Answer }}</span>{{ else }}<span class="label label-warning">No results found</span>{{ end }}</span>
                <a href="#" class="pull-right" title="Lookup type: {{ .RType }} RECORD"><i class="fa fa-heartbeat"></i></a>
                {{ if not .Error }}
                    {{ if not .IsMatch }}
                        <a href="#" class="pull-right" title="{{ .Answer }} does not match {{ .Want }}"><i class="fa fa-question-circle"></i></a>
                    {{ end }}
                {{ end }}
            </li>
        {{ end }}
        </ul>
    </div>
    <div class="col-md-4"></div>
</div>
